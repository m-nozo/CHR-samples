<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./CHR.js/dist/chr.min.js"></script>
    <script src="./CHR.js/dist/chrparser.min.js"></script>
    <script src="./js/main.js"></script>
    <style>
      canvas {
        border: solid 1px #000;
      }
    </style>
  </head>
  <body onload="main();">
    <h1>CHR sample</h1>
    Program:
<pre>
<code id="prog-chr">
init <=> getCvs("myCvs"), drawRedBox("myCvs",10,10,100,200)

getCvs(ID) <=> ${(ID)=>getCvs(ID)}
cvs(ID,Cvs) ==> ${(Cvs)=>console.log(Cvs)}
ctx(ID,Ctx) ==> ${(Ctx)=>console.log(Ctx)}

ctx(ID,Ctx) \ drawRedBox(ID,X,Y,W,H) <=> ${(Ctx,X,Y,W,H)=>drawRedBox(Ctx,X,Y,W,H)}
</code>
</pre>

    Output:</br>
    <canvas id="myCvs" width="600" height="300"></canvas>

  </body>
</html>
